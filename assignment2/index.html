<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 플레이어</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google 폰트 로드 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body class="body-container">
    <!-- 웹 왼쪽 상단에 "Assignment 2" 추가 -->
    <div class="assignment-title bytesized-regular">Assignment 2</div>

    <div class="player-container">
      <!-- 타이틀 - 왼쪽 위에 추가 -->
      <div class="player-title bytesized-regular">Media Player</div>

      <!-- 비디오 플레이어 -->
      <div class="video-container">
        <video id="video" class="video-element">
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
          브라우저가 비디오 태그를 지원하지 않습니다.
        </video>

        <!-- 비디오 위에 앞/뒤로 버튼과 재생 버튼 -->
        <div class="overlay-controls">
          <div class="center-controls">
            <!-- 10초 뒤로 버튼 -->
            <button class="rewind-button control-button">
              <div class="button-content">
                <svg class="icon" viewBox="0 0 24 24">
                  <polygon points="19 20 9 12 19 4 19 20"></polygon>
                  <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
                <span class="text bytesized-regular">10초</span>
              </div>
            </button>

            <!-- 재생/일시정지 버튼 -->
            <button class="play-button center-play">
              <div class="icon-container play-icon">
                <svg class="icon" viewBox="0 0 24 24">
                  <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
              </div>
              <div class="icon-container pause-icon" style="display: none">
                <svg class="icon" viewBox="0 0 24 24">
                  <rect x="6" y="4" width="4" height="16"></rect>
                  <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
              </div>
            </button>

            <!-- 10초 앞으로 버튼 -->
            <button class="forward-button control-button">
              <div class="button-content">
                <svg class="icon" viewBox="0 0 24 24">
                  <polygon points="5 4 15 12 5 20 5 4"></polygon>
                  <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
                <span class="text bytesized-regular">10초</span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- 진행 막대 -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <!-- 시간 표시 -->
      <div class="time-display bytesized-regular">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <!-- 컨트롤 버튼 -->
      <div class="bottom-controls">
        <div class="left-controls">
          <!-- 10초 뒤로 버튼 -->
          <button class="bottom-rewind-button control-button">
            <div class="button-content">
              <svg class="icon" viewBox="0 0 24 24">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
              <span class="text bytesized-regular">10초</span>
            </div>
          </button>

          <!-- 재생/일시정지 버튼 - 하단 컨트롤에만 표시 -->
          <button class="bottom-play-button">
            <div class="icon-container bottom-play-icon">
              <svg class="icon" viewBox="0 0 24 24">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
            <div class="icon-container bottom-pause-icon" style="display: none">
              <svg class="icon" viewBox="0 0 24 24">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </div>
          </button>

          <!-- 10초 앞으로 버튼 -->
          <button class="bottom-forward-button control-button">
            <div class="button-content">
              <svg class="icon" viewBox="0 0 24 24">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
              <span class="text bytesized-regular">10초</span>
            </div>
          </button>
        </div>

        <!-- 볼륨 컨트롤 -->
        <div class="volume-controls">
          <button class="mute-button">
            <div class="icon-container volume-icon">
              <svg class="icon" viewBox="0 0 24 24">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path
                  d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"
                ></path>
              </svg>
            </div>
            <div class="icon-container mute-icon" style="display: none">
              <svg class="icon" viewBox="0 0 24 24">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
              </svg>
            </div>
          </button>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            class="volume-slider"
          />
        </div>
      </div>
    </div>

    <!-- 설명 -->
    <div class="description bytesized-regular">
      <p>
        이 미디어 플레이어는 현재 샘플 영상을 재생합니다. 자신의 영상으로
        교체하려면 코드에서 video 태그의 source 요소를 수정하세요.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
